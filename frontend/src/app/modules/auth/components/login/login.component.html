<form class="login" [formGroup]="form" (submit)="onSend()">
  <div class="line">
    <a [href]="vkAuthLink">
      <button mat-raised-button type="button">Продолжить через VK</button>
    </a>
  </div>

  <div class="divider"></div>

  <app-form-field
    class="field"
    [placeholder]="'Логин'"
    [control]="form.get('username')"
  ></app-form-field>

  <app-form-field
    class="field"
    [placeholder]="'Пароль'"
    [control]="form.get('password')"
  ></app-form-field>

  <div class="divider"></div>

  <button mat-raised-button color="primary" type="submit">Авторизоваться</button>

  <div *ngIf="isLoading$ | async" class="spinner-absolute">
    <mat-spinner></mat-spinner>
  </div>
</form>
