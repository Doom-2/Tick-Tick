<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>VK API Error</title>

<body>
<div style="margin: 20px 50px">
    {% if messages %}
        {% if messages|length > 1 %}
            <p>Errors on VK API side ðŸ˜Š</p>
        {% else %}
            <p>Error on VK API side ðŸ˜Š</p>

                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>

        </ul>
